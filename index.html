<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YAhoraQuéVer.com</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-dark hide">
    <a class="navbar-brand" href="#"><img class="mini-logo"src="assets/logo.png" alt="logo mini"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input id="movie-name" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-movie" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- BACKGROUND IMAGE -->
  <div id="main-page" class="container-fluid container-bg container-height img-fluid">
    <!-- SEARCHBAR -->
    <div class="text-center logo-name my-5">
      <img class="img-logo" src="assets/logo-big.png" alt="logo image">
    </div>
    <div class="container-fluid d-flex justify-content-center align-middle container-height col-sm-12">
      <form class="form-inline col-sm-12 d-flex justify-content-center form-height">
          <div class="row justify-content-center width-total py-5">
              <input id="keyword-value" class="form-control mr-sm-2 form-control-lg col-sm-9" type="text"
              placeholder="Keyword" aria-label="Search">
            <button id="btn-search-bar" class="btn btn-outline-light my-2 my-sm-0 btn-lg" type="submit">Search</button>
            </div>
            <h4 class="white-color">Tendencias:</h4>
            <div class="row width-total d-flex justify-content-center">
          <button id="btn-marvel" class="btn btn-primary" type="button">Marvel</button>
          <button id="btn-got" class="btn btn-primary mx-2" type="button">G.O.T</button>
          <button id="btn-toy-story" class="btn btn-primary" type="button">Toy Story</button>
        </div>
      </form>
    </div>
  </div>
  <!-- INICIO CARRUSEL DE MARVEL -->
  <div id="carousel-imgs" class="container-fluid hide">
    <div class="row">
      <div class="col-sm-12 px-0">
        <div id="slide1" class="carousel slide" data-ride="carousel" data-interval="3000">
          <ol class="carousel-indicators">
            <li data-target="#slide1" data-slide-to="0" class="active"></li>
            <li data-target="#slide1" data-slide-to="1"></li>
            <li data-target="#slide1" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/image-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/image-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/image-3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#slide1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#slide1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN CARRUSEL DE MARVEL -->
  <div id="movies-cards" class="card text-center hide">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Recomendadas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
    <nav aria-label="Page-navigation">
      <ul class="pagination pagination-lg justify-content-center mt-5">
        <li id="previous" class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li id="next" class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <div class="card-body">
      <div id="output" class="card-deck">
      </div>
    </div>
  </div>
  <div id="info-general" class="container-fluid py-5 hide">
  </div>
  <footer>
    Una nueva película todos los días.
  </footer>

  <!-- <script src="js/bootstrap.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
